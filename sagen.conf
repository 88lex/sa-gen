### Config variables for sagen.py
max-projects = 50
next-project-num = 1
next-sa-num = 1
sas-per-project = 100
next-json-key-num = 1
sleep-time = 10

###   Prefixes for the SA email (required), the project (required) and the downloaded json key (optional)
email-prefix = svcacct
project-prefix = proj
# json-key-prefix = keyname             # hash out the line if no json key prefix needed

path = svcaccts
token = creds/token.pickle
group-token = creds/grptoken.pickle     # group token created separately as group can be in a different domain than SAs
credentials = creds/creds.json
services = [iam, drive, admin]

